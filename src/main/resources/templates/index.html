<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>SmartPricing - Calculadora de Preços</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">SmartPricing - Calculadora de Preços</h1>

    <h5>Margem padrão: <span th:text="${margemlucro}">45</span>%</h5>
    <hr />

    <h2>Adicionar Produto</h2>
    <form action="/adicionar" method="post" class="mb-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="precoCompra" class="form-label">Preço Compra:</label>
            <input type="number" step="0.01" id="precoCompra" name="precoCompra" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <form action="/limpar" method="post" class="mb-4">
        <button type="submit" class="btn btn-danger">Limpar Lista</button>
    </form>

    <h2>Relatório de Produtos</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Produto</th>
            <th>Preço Compra</th>
            <th>Quantidade</th>
            <th>Margem (%)</th>
            <th>Preço Venda</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.nome}">Produto</td>
            <td th:text="${#numbers.formatDecimal(p.custo, 1, 2, 'POINT')}">0.00</td>
            <td th:text="${p.quantidade}">0</td>
            <td th:text="${p.margem}">0</td>
            <td th:text="${#numbers.formatDecimal(p.precoVenda, 1, 2, 'POINT')}">0.00</td>
            <td>
                <form action="/alterarMargemProduto" method="post" class="d-inline-block me-2">
                    <input type="hidden" name="id" th:value="${p.id}" />
                    <div class="input-group input-group-sm" style="max-width: 140px;">
                        <input type="number" step="0.1" name="novaMargem" class="form-control" placeholder="Nova Margem" required />
                        <button type="submit" class="btn btn-outline-secondary">Atualizar</button>
                    </div>
                </form>

                <form action="/produto/deletarPorNome" method="post" class="d-inline-block">
                    <input type="hidden" name="nome" th:value="${p.nome}" />
                    <button type="submit" class="btn btn-outline-danger btn-sm">Remover</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(produtos)}">
            <td colspan="6" class="text-center">Nenhum produto cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
